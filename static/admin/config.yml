backend:
  name: git-gateway
  branch: master

# publish_mode: editorial_workflow
display_url: https://dentondesign.netlify.com

media_folder: "static/media"
public_folder: "/media"

collections:
  - label: 'Pages'
    name: 'pages'
    preview: false
    files:
      - label: Menu
        name: 'menu'
        file: 'static/content/menu.json'
        extension: json
        preview: false
        fields:
          - label: Links
            name: links
            widget: object
            fields:
              - label: Work
                name: work
                widget: object
                fields:
                - {label: Label, name: label, widget: string}
                - {label: Image, name: image, widget: image}
              - label: About
                name: about
                widget: object
                fields:
                - {label: Label, name: label, widget: string}
                - {label: Image, name: image, widget: image}
              - label: Contact
                name: contact
                widget: object
                fields:
                - {label: Label, name: label, widget: string}
                - {label: Image, name: image, widget: image}
      - label: Navbar
        name: navbar
        file: 'static/content/navbar.json'
        extension: json
        preview: false
        fields:
          - label: Logos
            name: logos
            widget: object
            fields:
              - label: Small
                name: small
                widget: object
                fields:
                - {label: Image, name: src, widget: image}
                - {label: Alt Text, name: alt, widget: string}
              - label: Desktop
                name: desktop
                widget: object
                fields:
                - {label: Image, name: src, widget: image}
                - {label: Alt Text, name: alt, widget: string}
      - label: Home
        name: 'home'
        file: 'static/content/home.json'
        extension: json
        preview: false
        fields:
          - label: Meta
            name: meta
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Background Image
            name: backgroundImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Title Image
            name: titleImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Caption
            name: caption
            widget: string
          - label: Explore
            name: explore
            widget: object
            fields:
              - {label: Label, name: label, widget: string}
              - label: Links
                name: links
                widget: list
                fields:
                - {label: Label, name: label, widget: string}
                - {label: URL, name: url, widget: string}

