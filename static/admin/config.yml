backend:
  name: git-gateway
  branch: master

# publish_mode: editorial_workflow
display_url: https://dentondesign.netlify.com

media_folder: "static/images"
public_folder: "/images"

collections:
  - label: 'Settings'
    name: 'settings'
    editor:
      preview: false
    files:
      - label: Menu
        name: 'menu'
        file: 'static/content/menu.json'
        extension: json
        fields:
          - label: Links
            name: links
            widget: object
            fields:
              - label: Work
                name: work
                widget: object
                fields:
                - {label: Label, name: label, widget: string}
                - {label: Image, name: image, widget: image}
              - label: About
                name: about
                widget: object
                fields:
                - {label: Label, name: label, widget: string}
                - {label: Image, name: image, widget: image}
              - label: Contact
                name: contact
                widget: object
                fields:
                - {label: Label, name: label, widget: string}
                - {label: Image, name: image, widget: image}
      - label: Navbar
        name: navbar
        file: 'static/content/navbar.json'
        extension: json
        fields:
          - label: Logos
            name: logos
            widget: object
            fields:
              - label: Small
                name: small
                widget: object
                fields:
                - {label: Image, name: src, widget: image}
                - {label: Alt Text, name: alt, widget: string}
              - label: Desktop
                name: desktop
                widget: object
                fields:
                - {label: Image, name: src, widget: image}
                - {label: Alt Text, name: alt, widget: string}
      
  - label: 'Pages'
    name: 'pages'
    editor:
      preview: false
    files:
      - label: Home
        name: 'home'
        file: 'static/content/home.json'
        extension: json
        fields:
          - label: Meta
            name: meta
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: text}
              - {label: Image, name: image, widget: image}
          - label: Background Image
            name: backgroundImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Title Image
            name: titleImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Caption
            name: caption
            widget: string
          - label: Explore
            name: explore
            widget: object
            fields:
              - {label: Label, name: label, widget: string}
              - label: Links
                name: links
                widget: list
                fields:
                - {label: Label, name: label, widget: string}
                - {label: URL, name: url, widget: string}
      
      - label: Work
        name: work
        file: 'static/content/work.json'
        extension: json
        fields:
          - label: Meta
            name: meta
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: text}
              - {label: Image, name: image, widget: image}
          - label: Background Image
            name: backgroundImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Title Image
            name: titleImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Links
            name: links
            widget: list
            fields:
            - {label: Label, name: label, widget: string}
            - {label: URL, name: url, widget: string}
      - label: About
        name: 'about'
        file: 'static/content/about.json'
        extension: json
        fields:
          - label: Meta
            name: meta
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: text}
              - {label: Image, name: image, widget: image}
          - label: Background Image
            name: backgroundImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Title Image
            name: titleImage
            widget: object
            fields:
            - {label: Image, name: src, widget: image}
            - {label: Alt Text, name: alt, widget: string}
          - label: Approach
            name: approach
            widget: object
            fields:
            - {label: Label, name: label, widget: string}
            - label: Content
              name: content
              widget: markdown
              buttons:
              - bold
              - italic
              - link
              - heading-two
              - heading-three
              - heading-four
              - bulleted-list
              - numbered-list
            - label: Contact
              name: contact
              widget: object
              fields:
              - {label: Caption, name: caption, widget: string}
              - label: Link
                name: link
                widget: object
                fields:
                - {label: Label, name: label, widget: string}
                - {label: URL, name: url, widget: string}
          - label: Timeline
            name: timeline
            widget: object
            fields:
              - {label: Label, name: label, widget: string}
              - label: Top Text
                name: brownEvent
                widget: object
                fields:
                - {label: Years, name: years, widget: string}
                - {label: Title, name: title, widget: string}
                - {label: Content, name: content, widget: text}
              - label: Events
                name: events
                allow_add: true
                widget: list
                fields:
                - {label: Years, name: years, widget: string}
                - {label: Title, name: title, widget: string}
                - label: Content
                  name: content
                  widget: markdown
                  buttons:
                  - bold
                  - italic
                  - link
                  - heading-two
                  - heading-three
                  - heading-four
                  - bulleted-list
                  - numbered-list
              - label: Contact
                name: contact
                widget: object
                fields:
                - {label: Caption, name: caption, widget: string}
                - label: Link
                  name: link
                  widget: object
                  fields:
                  - {label: Label, name: label, widget: string}
                  - {label: URL, name: url, widget: string}
